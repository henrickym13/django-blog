{% extends "base.html" %}

{% load form_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Recuperação de Senha</h2>
            <p>Por favor, insira o email associado à sua conta.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email|add_class:"form-control" }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Enviar Email de Recuperação</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
