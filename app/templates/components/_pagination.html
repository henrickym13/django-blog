<!-- Pagination-->
<nav aria-label="Pagination">
    <hr class="my-0" />
    <ul class="pagination justify-content-center my-4">
        {% if notices.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ notices.previous_page_number }}">Anterior</a>
        </li>
        {% endif %}

        {% for num in notices.paginator.page_range %}
        <li class="page-item {% if notices.number == num %}active{% endif %}">
            <a class="page-link" href="?page={{ num }}">{{ num }}</a>
        </li>
        {% endfor %}

        {% if notices.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ notices.next_page_number }}">Pr√≥xima</a>
        </li>
        {% endif %}
    </ul>
</nav>
